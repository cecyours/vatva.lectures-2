<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <script src="./assets/js/min.jq.js"></script>
    <script src="./assets/js/min.js"></script>
    <script src="./assets/js/main.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >FoodZone</a
              >
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Varients
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Indian</a></li>
                <li><a class="dropdown-item" href="#">Italian</a></li>
                <li><a class="dropdown-item" href="#">South Indian</a></li>
              </ul>
            </li>
             
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2 search"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn bg-white" type="submit">Search</button>
          </form>
          <span
            class="nav-link btn ms-5 me-3"
            data-bs-toggle="modal"
            href="#exampleModalToggle"
            role="button"
            >Join Us</span
          >
        </div>
      </div>
    </nav>

    <div
      class="modal fade"
      id="exampleModalToggle"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form action="">
            <div class="modal-body">
              <div class="mb-3">
                <label for="username" class="form-label">User Name:</label>
                <input type="text" class="form-control" id="username" />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="text" class="form-control" id="password" />
              </div>
            </div>
            <div class="m-3">
              <button
                class="btn"
                style="background: var(--pr-choco); color: white"
              >
                Login
              </button>

              <span
                class="user-link"
                data-bs-target="#exampleModalToggle2"
                data-bs-toggle="modal"
                data-bs-dismiss="modal"
              >
                New User, please Register here.
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModalToggle2"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel2"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel2">Sign Up</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="row mb-3">
                <div class="col-md-6">
                  <input
                    type="text"
                    placeholder="User Name"
                    class="form-control"
                    id="sign_username"
                  />
                </div>

                <div class="col-md-6">
                  <input
                    type="text"
                    placeholder="User Email"
                    class="form-control"
                    id="sign_email"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control"
                    id="sign_password1"
                  />
                </div>

                <div class="col-md-6">
                  <input
                    type="password"
                    placeholder="Confirm Password"
                    class="form-control"
                    id="sign_password2"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="m-3">
            <button
              id="btnSignUp"
              class="btn"
              style="background: var(--pr-choco); color: white"
            >
              Sign Up
            </button>
            <span
              class="btn user-link"
              data-bs-target="#exampleModalToggle"
              data-bs-toggle="modal"
              data-bs-dismiss="modal"
            >
              Aready, User, login Here.
            </span>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // $("#exampleModalToggle2").modal("show");
 

        $("#sign_password2").on('input',function () {
          
          if($(this).val()==$("#sign_password1").val())
          {
              $(this).css({"filter":"drop-shadow(3px 3px 6px green)"})
              $("#sign_password1").css({"filter":"drop-shadow(3px 3px 6px green)"})
              $("#btnSignUp").focus()
          }
          else{
            $(this).css({"filter":"drop-shadow(0px 0px green)"})

          }
        });
        
        $("#btnSignUp").click(function () {
          var sign_username = $("#sign_username").val();
          var sign_email = $("#sign_email").val();
          var sign_password1 = $("#sign_password1").val();
          var sign_password2 = $("#sign_password2").val();

          console.log("Hello User " + sign_username);
          console.log("Hello User " + sign_email);
          console.log("Hello User " + sign_password1);
          console.log("Hello User " + sign_password2);

          if (sign_password1 == sign_password2) {
            console.log("Password Matched");
          } else {
            console.log("password do not match");
          }
        });
      });
    </script>
  </body>
</html>
