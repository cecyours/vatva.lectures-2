<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <form action="" class="m-5">
      <div class="mb-3">
        <label for="userName" class="form-label">User Name : </label>
        <input type="text" class="form-control" id="userName" />
      </div>

      <div class="mb-3">
        <label for="userEmail" class="form-label">User Email : </label>
        <input type="text" class="form-control" id="userEmail" />
      </div>

      <div class="mb-3">
        <label for="userPass1" class="form-label">User Pass 1 : </label>
        <input type="text" class="form-control" id="userPass1" />
      </div>
      <div class="mb-3">
        <label for="userPass2" class="form-label">User Pass 2 : </label>
        <input type="text" class="form-control" id="userPass2" />
      </div>

      <div class="mb-3">
        <button class="btn btn-primary" type="button" id="btnSubmit">
          Submit
        </button>
      </div>
    </form>
  </body>

  <script>
    userPass2.oninput = function () {
      var pass1 = userPass1.value;
      var pass2 = userPass2.value;
      console.log(pass1);
      console.log(pass2);
      if (pass1 != pass2) {
        userPass2.style.color = "red";
        userPass2.style.border = "1px red solid";
      } else {
        userPass2.style.color = "green";
        userPass2.style.border = "1px green solid";
      }
    };

    userName.onfocus = function () {
      userName.style.border = "1px green solid";
    };

    userEmail.onfocus = function () {
      userEmail.style.border = "1px green solid";
    };
    userPass2.onfocus = function () {
      userPass2.style.border = "1px green solid";
    };
    userPass1.onfocus = function () {
      userPass1.style.border = "1px green solid";
    };
    btnSubmit.onclick = function () {
      if (userName.value == "") userName.style.border = "1px red solid";

      if (userEmail.value == "") userEmail.style.border = "1px red solid";
      if (userPass1.value == "") userPass1.style.border = "1px red solid";

      if (userPass2.value == "") userPass2.style.border = "1px red solid";
    };
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
