<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            animation-name: kites;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        /* chrome */
        @-webkit-keyframes kites {
            from{background: red;}
            to{background: rgb(96, 139, 35);border-radius: 50%;scale: 0;}
        }

        /* firefox */
        @-moz-keyframes kites {
            from{background: rgb(255, 255, 255);}
            to{background: rgb(0, 0, 0);width: 100%;height: 10px;}
        }
    </style>
</head>
<body>

    <div>

    </div>
</body>
</html>
