<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      div {
        border: 1px rgb(19, 18, 18) dashed;
        /* margin: 1px; */
      }
      .box {
        width: 100%;
        height: 100%;
        background: red;
        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <section class="m-5">
      <div class="row">
        <div class="col-md-6">
          <h1>Hello World.</h1>
        </div>
        <div class="col-md-6">
          <div class="box"></div>
        </div>
      </div>
    </section>
    <script src="./src/min-jquery.js"></script>
    <script>
      $(document).ready(function () {

        $(".box").dblclick(function(){
            // console.log("i have clicked..")
            // alert("you clicked me")
            $("h1").text("hi "+Date())
        })
      });
    </script>
  </body>
</html>
