<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      
    </style>
  </head>
  <body>
    <section class="m-5">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="num1">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="num2">
                </div>
            </div>
            <div>
                <button class="btn btn-primary m-3" id="btnAdd">+</button>
            </div>

        <div id="x-msg"></div>
        </section>
    <script src="./src/min-jquery.js"></script>
    <script>
      $(document).ready(function () {

        $("#btnAdd").click(function(){

            var num1 = parseInt($("#num1").val())
            var num2 = parseInt($("#num2").val())

            var num3 = num1+num2
            $("#x-msg").text(num1+" + "+num2+" = "+num3)
        })

      });
    </script>
  </body>
</html>
