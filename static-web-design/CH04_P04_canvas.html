<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="kites" style="width: 500px;height: 350px;background: black;"></canvas>
    <hr> 
    <script>
        
        var canvas = document.getElementById("kites");
        var ctx = canvas.getContext("2d");
           
        
        
        ctx.strokeStyle = "white";
        ctx.lineWidth = 4;
        ctx.moveTo(6, 100);
        ctx.lineTo(90,20)
        ctx.stroke();

        ctx.beginPath();
        ctx.lineWidth = 2;

        ctx.strokeStyle = "red" 
        ctx.moveTo(90, 20)
        ctx.lineTo(100,100)
        ctx.stroke();

        
        ctx.beginPath()
        ctx.lineWidth = 8;

        ctx.strokeStyle = "yellow"
        ctx.moveTo(100,100)
        ctx.lineTo(6,100)
        ctx.stroke();

        
    </script>
</body>

</html>
