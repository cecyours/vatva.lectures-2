<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css" />
    <style></style>
  </head>
  <body>
    <section class="m-5">
      <input type="text" id="userNameInput" class="form-control" />
      <span id="msg" class="m-5"></span>
    </section>
    <script src="./src/min-jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#userNameInput").keypress(function () {
          console.log("typing...");
          $("#msg").text("typing...");
        });

        $("#userNameInput").keyup(function () {
          setTimeout(() => {
            console.log($(this).val());
            $("#msg").text("typed ." + $(this).val());
          }, 1000);
        });

        $("#userNameInput").keydown(function(){
            $("#msg").text("you stared..")
        })
      });
    </script>
  </body>
</html>
