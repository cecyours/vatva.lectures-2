<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css" />
    <style>
        div{
            border: 1px rgb(19, 18, 18) dashed;
            /* margin: 1px; */
        }
        .box{
            width: 100%;
            height: 100%;
            background: red;
            transition: all 1s;
        }
    </style>
  </head>
  <body>
    <section class="m-5">
      <div class="row">
        <div class="col-md-6">
          <button class="btn-primary btn px-5" id="btnOkay">OK</button>
          <p id="p1">Lorem, ipsum dolor.</p>
          <p id="p2">hello World</p>
        </div>
        <div class="col-md-6">
            <div class="box"></div>
        </div>
      </div>
    </section>
    <script src="./src/min-jquery.js"></script>
    <script>
      $(document).ready(function () {
        // alert("Hello world")

        // $(selector).event(function(){
        //     // code
        // })

        $(".box").mouseenter(function(){
            $(this).css({"background":"white"})
        })

        $(".box").mouseleave(function(){
            $(this).css({"background":"red"})
        })
        $("#btnOkay").click(function () {
          console.log("kites..." + Date());
          $("#p1").text("<h1>I am here</h1>");
          $("#p2").html("<h1>Why.. I am <b>here</b> 2</h1>");
        });
      });
    </script>
  </body>
</html>
