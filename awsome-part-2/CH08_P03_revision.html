<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/bootstrap.min.css">
    <style>
        
    </style>
</head>
<body>
    <section class="m-5">

        <input type="number" id="num1" placeholder="number" class="form-control mb-3">
        <input type="number" id="num2" placeholder="number" class="form-control mb-3">
        <button class="btn btn-primary mb-3" id="btnAdd">+</button>
        <button class="btn btn-primary mb-3" id="btnSub">-</button>

        <div id="output"></div>
    </section>    
    <script src="./src/js/jquery.min.js"></script>
    <script src="./src/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#btnAdd").click(function(){
                var num1 = parseInt($("#num1").val())
                var num2 = parseInt($("#num2").val())

                var num3  = num1+num2
                $("#output").append("<li>"+num1+" + "+num2+" = "+num3+"</li>")
            })
        })
    </script>
</body>
</html>
