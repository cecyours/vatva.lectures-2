<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      h1 {
        transition: all 1s;
      }
    </style>
  </head>
  <body>
    <section class="m-5">
      <h1>Python</h1>
      <h1>HTML</h1>
      <h1>Java</h1>
      <h1>Java Script</h1>
    </section>
    <script>
      $(document).ready(function () {
        $("h1").mouseenter(function () {
          // reset
          $("h1").removeClass("m-5");
          $("h1").removeClass("p-5");
          $("h1").removeClass("border-3");
          $("h1").removeClass("text-center");
          $("h1").removeClass("shadow");

          $("h1").css({ color: "black", background: "white",letterSpacing:"1px" });

          // new
          $(this).css({ color: "white", background: "aqua",letterSpacing:"20px"});
          $(this).addClass("m-5");
          $(this).addClass("p-5");
          $(this).addClass("border-3");
          $(this).addClass("text-center");
          $(this).addClass("shadow");
        });


        $("h1:first").mouseenter(function(){
            $(this).addClass("bg-primary")
        })

        $("h1:first").mouseleave(function(){
            $(this).removeClass("bg-primary")
        })
      });
    </script>
  </body>
</html>
